<!-- {{products | json}} -->
<section class="products" *ngFor="let product of products">
    <mat-card class="card">
        <mat-card-header>
            {{product.name}}
        </mat-card-header>
        <mat-card-content>
            {{product.description}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Buy</button>
        </mat-card-actions>
    </mat-card>
</section>
